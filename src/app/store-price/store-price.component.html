
 <ul class="prod-compare-prods" id="prod-compare-prods"  itemprop="hasOfferCatalog" itemscope itemtype="http://schema.org/OfferCatalog">
      <li class="col-1"  >
        &nbsp;
      </li>
      <li *ngFor="let product of products$ | async | slice:0:4 ; trackBy product?.id| orderBy: {property: 'id', direction: 'ASC'}"
          class="product col-2 col-2-{{product.id+1}}" >


          <div class="prod_price"   >

            <s >{{product.baseprice | euroFormat:cartConfig.currencySymbol }}</s>
            <strong class="offer" >{{product.price | euroFormat:cartConfig.currencySymbol }}</strong>
        </div>

           <a href="javascript:void(0);"   class="btn buy gotit download" *ngIf="product.toshow === 0; else tobuyTemplate" >
          <b > {{cartConfig.action}}</b>
        </a>

        <ng-template #tobuyTemplate>
          <a href="javascript:void(0);" class="btn buy download "
               (click) ="saveData(product.id);checkout(product)"   >
              <b> {{cartConfig.action}}</b>
          </a>
        </ng-template>
      </li>
</ul>
